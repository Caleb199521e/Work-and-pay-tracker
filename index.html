<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work & Pay Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #10B981;
            --dark-green: #059669;
            --light-green: #D1FAE5;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .modal.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Login Page -->
    <div id="login-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Work & Pay Tracker</h1>
                <p class="text-gray-600 mt-2">Track your car payments</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <button type="submit" 
                        class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 font-medium">
                    Sign In
                </button>
            </form>

            <!-- Sign up toggle -->
            <div id="auth-switch" class="mt-4 text-center text-sm">
                <p class="text-gray-600">Don't have an account? <button id="show-signup" class="text-green-600 font-medium hover:underline">Sign up</button></p>
            </div>

            <!-- Sign up Form (hidden by default) -->
            <form id="signup-form" class="space-y-4 hidden mt-4">
                <div>
                    <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="signup-username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="signup-password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="signup-password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="signup-password-confirm" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="signup-total-amount" class="block text-sm font-medium text-gray-700 mb-1">Total Amount (₵)</label>
                    <input type="number" id="signup-total-amount" required min="1" value="62000"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="flex justify-between items-center">
                    <button type="button" id="signup-back" class="text-sm text-gray-600 hover:underline">Back to sign in</button>
                    <button type="submit" id="signup-submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200 font-medium">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden min-h-screen p-4">
        <header class="max-w-4xl mx-auto mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Work & Pay Tracker</h1>
                <button id="logout-btn" 
                        class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium">
                    Logout
                </button>
            </div>
        </header>

        <main class="max-w-4xl mx-auto">
            <!-- Stats Section -->
            <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="text-center p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm text-gray-500">Total Amount</p>
                        <p class="text-2xl font-bold text-gray-800" id="total-amount">₵62,000</p>
                    </div>
                    <div class="text-center p-4 bg-green-50 rounded-lg">
                        <p class="text-sm text-gray-500">Amount Paid</p>
                        <p class="text-2xl font-bold text-green-600" id="amount-paid">₵1,000</p>
                    </div>
                    <div class="text-center p-4 bg-red-50 rounded-lg">
                        <p class="text-sm text-gray-500">Balance Remaining</p>
                        <p class="text-2xl font-bold text-red-600" id="balance-remaining">₵61,000</p>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="mb-2">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>Payment Progress</span>
                        <span id="progress-percent">1.61%</span>
                    </div>
                    <div class="h-4 bg-gray-200 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-green-500 progress-bar" style="width: 1.61%"></div>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="flex flex-wrap gap-4 mb-6">
                <button id="add-payment-btn" 
                        class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition duration-200 font-medium">
                    Add Payment
                </button>
                <button id="export-csv-btn" 
                        class="bg-white text-gray-700 border border-gray-300 px-6 py-3 rounded-lg hover:bg-gray-50 transition duration-200 font-medium">
                    Export CSV
                </button>
            </div>

            <!-- Payments Table -->
            <div class="bg-white rounded-2xl shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">Payment History</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cumulative Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="payments-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Payments will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Payment Modal -->
    <div id="add-payment-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 id="modal-title" class="text-xl font-semibold text-gray-800">Add New Payment</h2>
            </div>
            <form id="payment-form" class="p-6 space-y-4">
                <input type="hidden" id="payment-index" value="">
                <div>
                    <label for="payment-amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (₵)</label>
                    <input type="number" id="payment-amount" required min="1" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="payment-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="payment-date" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancel-payment-btn" 
                            class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium">
                        Cancel
                    </button>
                    <button type="submit" id="modal-submit-btn"
                            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200 font-medium">
                        Add Payment
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
	// App state
	let appState = {
		user: null,
		payments: [],
		totalAmount: 62000
	};

	// DOM Elements
	const loginPage = document.getElementById('login-page');
	const dashboard = document.getElementById('dashboard');
	const loginForm = document.getElementById('login-form');
	const logoutBtn = document.getElementById('logout-btn');
	const addPaymentBtn = document.getElementById('add-payment-btn');
	const exportCsvBtn = document.getElementById('export-csv-btn');
	const paymentModal = document.getElementById('add-payment-modal');
	const paymentForm = document.getElementById('payment-form');
	const cancelPaymentBtn = document.getElementById('cancel-payment-btn');
	const paymentsTableBody = document.getElementById('payments-table-body');

	// Auth UI elements
	const showSignupBtn = document.getElementById('show-signup');
	const signupForm = document.getElementById('signup-form');
	const signupBackBtn = document.getElementById('signup-back');
	const signupSubmitBtn = document.getElementById('signup-submit');

	// Display elements
	const totalAmountEl = document.getElementById('total-amount');
	const amountPaidEl = document.getElementById('amount-paid');
	const balanceRemainingEl = document.getElementById('balance-remaining');
	const progressBarEl = document.getElementById('progress-bar');
	const progressPercentEl = document.getElementById('progress-percent');

	// modal elements
	const modalTitleEl = document.getElementById('modal-title');
	const modalSubmitBtn = document.getElementById('modal-submit-btn');
	const paymentIndexEl = document.getElementById('payment-index');

	// Utility: users map stored in localStorage as JSON object { username: { password, totalAmount } }
	function getUsers() {
		const raw = localStorage.getItem('users');
		return raw ? JSON.parse(raw) : {};
	}
	function saveUsers(users) {
		localStorage.setItem('users', JSON.stringify(users));
	}

	// helper to get today's date in YYYY-MM-DD
	function getTodayISO() {
		return new Date().toISOString().split('T')[0];
	}

	// Initialize app
	document.addEventListener('DOMContentLoaded', () => {
		// restore currentUser (stored as string)
		const savedUserRaw = localStorage.getItem('currentUser');
		if (savedUserRaw) {
			try {
				const parsed = JSON.parse(savedUserRaw);
				if (typeof parsed === 'string') appState.user = parsed;
			} catch {
				appState.user = savedUserRaw;
			}
		}

		if (appState.user) {
			loadAppData();
			showDashboard();
		}

		// Set today's date as default in payment form and prevent future dates
		const paymentDateInput = document.getElementById('payment-date');
		paymentDateInput.valueAsDate = new Date();
		paymentDateInput.max = getTodayISO();

		// Event listeners
		loginForm.addEventListener('submit', handleLogin);
		logoutBtn.addEventListener('click', handleLogout);
		addPaymentBtn.addEventListener('click', () => showPaymentModal());
		cancelPaymentBtn.addEventListener('click', hidePaymentModal);
		paymentForm.addEventListener('submit', handleAddOrEditPayment);
		exportCsvBtn.addEventListener('click', exportToCsv);

		// Auth UI
		if (showSignupBtn) showSignupBtn.addEventListener('click', () => toggleAuthForms(true));
		if (signupBackBtn) signupBackBtn.addEventListener('click', () => toggleAuthForms(false));
		if (signupForm) signupForm.addEventListener('submit', handleSignup);
	});

	// Toggle between login and signup forms
	function toggleAuthForms(showSignup) {
		if (showSignup) {
			loginForm.classList.add('hidden');
			document.getElementById('auth-switch').classList.add('hidden');
			signupForm.classList.remove('hidden');
		} else {
			signupForm.classList.add('hidden');
			loginForm.classList.remove('hidden');
			document.getElementById('auth-switch').classList.remove('hidden');
		}
	}

	// Login handler
	function handleLogin(e) {
		e.preventDefault();
		const username = document.getElementById('username').value.trim();
		const password = document.getElementById('password').value;

		const users = getUsers();
		if (users[username] && users[username].password === password) {
			appState.user = username;
			localStorage.setItem('currentUser', JSON.stringify(username));
			loadAppData();
			showDashboard();
		} else {
			alert('Invalid username or password. Or create a new account.');
		}
	}

	// Signup handler
	function handleSignup(e) {
		e.preventDefault();
		const username = document.getElementById('signup-username').value.trim();
		const password = document.getElementById('signup-password').value;
		const confirmPassword = document.getElementById('signup-password-confirm').value;
		const totalAmountInput = parseInt(document.getElementById('signup-total-amount').value, 10);

		if (!username) { alert('Enter a username'); return; }
		if (password.length < 1) { alert('Enter a password'); return; }
		if (password !== confirmPassword) { alert('Passwords do not match'); return; }
		if (isNaN(totalAmountInput) || totalAmountInput <= 0) { alert('Enter a valid total amount'); return; }

		const users = getUsers();
		if (users[username]) {
			alert('Username already exists. Please choose another.');
			return;
		}

		// create user
		users[username] = { password, totalAmount: totalAmountInput };
		saveUsers(users);

		// initialize user payments and totalAmount under per-user keys
		localStorage.setItem(`payments_${username}`, JSON.stringify([]));
		localStorage.setItem(`totalAmount_${username}`, String(totalAmountInput));

		// start session
		appState.user = username;
		localStorage.setItem('currentUser', JSON.stringify(username));
		loadAppData();
		toggleAuthForms(false);
		showDashboard();
	}

	// Logout handler
	function handleLogout() {
		localStorage.removeItem('currentUser');
		appState.user = null;
		showLogin();
	}

	// Show dashboard
	function showDashboard() {
		loginPage.classList.add('hidden');
		dashboard.classList.remove('hidden');
		updateDashboard();
	}

	// Show login
	function showLogin() {
		dashboard.classList.add('hidden');
		loginPage.classList.remove('hidden');
	}

	// Load app data from localStorage for current user
	function loadAppData() {
		if (!appState.user) return;

		const paymentsKey = `payments_${appState.user}`;
		const totalKey = `totalAmount_${appState.user}`;

		const savedPayments = localStorage.getItem(paymentsKey);
		const savedTotalAmount = localStorage.getItem(totalKey);

		if (savedPayments) {
			appState.payments = JSON.parse(savedPayments);
		} else {
			const legacy = localStorage.getItem('payments');
			appState.payments = legacy ? JSON.parse(legacy) : [];
		}

		if (savedTotalAmount) {
			appState.totalAmount = parseInt(savedTotalAmount, 10);
		} else {
			const users = getUsers();
			if (users[appState.user] && users[appState.user].totalAmount) {
				appState.totalAmount = parseInt(users[appState.user].totalAmount, 10);
			} else {
				const legacyTotal = localStorage.getItem('totalAmount');
				appState.totalAmount = legacyTotal ? parseInt(legacyTotal, 10) : 62000;
			}
		}
	}

	// Save current user's payments/total
	function saveUserData() {
		if (!appState.user) return;
		localStorage.setItem(`payments_${appState.user}`, JSON.stringify(appState.payments));
		localStorage.setItem(`totalAmount_${appState.user}`, String(appState.totalAmount));

		const users = getUsers();
		if (users[appState.user]) {
			users[appState.user].totalAmount = appState.totalAmount;
			saveUsers(users);
		}
	}

	// Update dashboard with current data
	function updateDashboard() {
		const totalPaid = appState.payments.reduce((sum, payment) => sum + payment.amount, 0);
		const balance = appState.totalAmount - totalPaid;
		const progressPercent = appState.totalAmount ? (totalPaid / appState.totalAmount) * 100 : 0;

		totalAmountEl.textContent = formatCurrency(appState.totalAmount);
		amountPaidEl.textContent = formatCurrency(totalPaid);
		balanceRemainingEl.textContent = formatCurrency(balance);
		progressBarEl.style.width = `${Math.max(0, Math.min(100, progressPercent))}%`;
		progressPercentEl.textContent = `${progressPercent.toFixed(2)}%`;

		saveUserData();
		updatePaymentsTable();
	}

	// Format currency with commas
	function formatCurrency(amount) {
		return `₵${amount.toLocaleString()}`;
	}

	// Update payments table
	function updatePaymentsTable() {
		paymentsTableBody.innerHTML = '';

		if (!appState.payments || appState.payments.length === 0) {
			paymentsTableBody.innerHTML = `
				<tr>
					<td colspan="4" class="px-6 py-4 text-center text-gray-500">
						No payments recorded yet
					</td>
				</tr>
			`;
			return;
		}

		let cumulativeTotal = 0;

		appState.payments.forEach((payment, index) => {
			cumulativeTotal += payment.amount;
			const row = document.createElement('tr');
			row.innerHTML = `
				<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${formatDate(payment.date)}</td>
				<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${formatCurrency(payment.amount)}</td>
				<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${formatCurrency(cumulativeTotal)}</td>
				<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
					<button data-index="${index}" class="edit-btn text-sm text-blue-600 hover:underline mr-3">Edit</button>
					<button data-index="${index}" class="delete-btn text-sm text-red-600 hover:underline">Delete</button>
				</td>
			`;
			paymentsTableBody.appendChild(row);
		});

		// Attach event listeners for edit and delete buttons
		document.querySelectorAll('.edit-btn').forEach(btn => {
			btn.addEventListener('click', (ev) => {
				const idx = parseInt(ev.currentTarget.getAttribute('data-index'), 10);
				showPaymentModal(idx);
			});
		});
		document.querySelectorAll('.delete-btn').forEach(btn => {
			btn.addEventListener('click', (ev) => {
				const idx = parseInt(ev.currentTarget.getAttribute('data-index'), 10);
				handleDeletePayment(idx);
			});
		});
	}

	// Delete payment with confirmation
	function handleDeletePayment(index) {
		if (!Number.isInteger(index) || index < 0 || index >= appState.payments.length) return;
		const payment = appState.payments[index];
		const confirmed = confirm(`Delete payment of ${formatCurrency(payment.amount)} on ${formatDate(payment.date)}? This cannot be undone.`);
		if (!confirmed) return;
		appState.payments.splice(index, 1);
		saveUserData();
		updateDashboard();
	}

	// Format date for display
	function formatDate(dateString) {
		const options = { year: 'numeric', month: 'short', day: 'numeric' };
		return new Date(dateString).toLocaleDateString(undefined, options);
	}

	// Show payment modal (index optional for edit)
	function showPaymentModal(index) {
		// if called as an event handler accidentally, ensure index is undefined
		if (typeof index === 'object') index = undefined;

		// ensure the date input cannot be set to a future date
		const paymentDateInput = document.getElementById('payment-date');
		paymentDateInput.max = getTodayISO();

		if (typeof index === 'number' && Number.isInteger(index) && index >= 0 && index < appState.payments.length) {
			// edit mode
			const payment = appState.payments[index];
			if (!payment) return;
			document.getElementById('payment-amount').value = payment.amount;
			document.getElementById('payment-date').value = payment.date;
			paymentIndexEl.value = String(index);
			modalTitleEl.textContent = 'Edit Payment';
			modalSubmitBtn.textContent = 'Save Changes';
		} else {
			// add mode
			paymentIndexEl.value = '';
			document.getElementById('payment-amount').value = '';
			document.getElementById('payment-date').valueAsDate = new Date();
			modalTitleEl.textContent = 'Add New Payment';
			modalSubmitBtn.textContent = 'Add Payment';
		}

		paymentModal.classList.remove('hidden');
	}

	// Hide payment modal
	function hidePaymentModal() {
		paymentModal.classList.add('hidden');
		paymentForm.reset();
		document.getElementById('payment-date').valueAsDate = new Date();
		paymentIndexEl.value = '';
	}

	// Handle adding or editing a payment
	function handleAddOrEditPayment(e) {
		e.preventDefault();

		const amount = parseInt(document.getElementById('payment-amount').value, 10);
		const date = document.getElementById('payment-date').value;
		const editIndex = paymentIndexEl.value !== '' ? parseInt(paymentIndexEl.value, 10) : null;

		if (isNaN(amount) || amount <= 0) {
			alert('Please enter a valid payment amount');
			return;
		}

		if (editIndex !== null && Number.isInteger(editIndex)) {
			appState.payments[editIndex] = { date, amount };
		} else {
			appState.payments.push({ date, amount });
		}

		saveUserData();
		updateDashboard();
		hidePaymentModal();

		if (editIndex !== null) {
			alert(`Payment updated to ${formatCurrency(amount)}`);
		} else {
			alert(`Payment of ${formatCurrency(amount)} recorded successfully!`);
		}
	}

	// Export to CSV
	function exportToCsv() {
		if (!appState.payments || appState.payments.length === 0) {
			alert('No payment data to export');
			return;
		}

		let csvContent = "Date,Amount,Cumulative Total\n";
		let cumulativeTotal = 0;

		appState.payments.forEach(payment => {
			cumulativeTotal += payment.amount;
			csvContent += `${payment.date},${payment.amount},${cumulativeTotal}\n`;
		});

		const blob = new Blob([csvContent], { type: 'text/csv' });
		const url = URL.createObjectURL(blob);
		const a = document.createElement('a');
		a.href = url;
		a.download = 'payment-history.csv';
		document.body.appendChild(a);
		a.click();
		document.body.removeChild(a);
		URL.revokeObjectURL(url);
	}
</script>
</body>
</html>
